{% if not submitted %}

<form data-request="onSubmitContact" data-request-update="{ _self: true }" novalidate>

    <div class="field">
        <label class="label">Name</label>
        <div class="control">
            <input name="name" class="input" type="text" placeholder="Please enter your name" required data-validation-required-message="Please enter your name.">
        </div>

    <div class="field">
        <label class="label">Email</label>

                <i class="fas fa-envelope"></i>
            </span>
        </div>
        <p class="help"></p>
    </div>

    <div class="field">
        <label class="label">Phone Number</label>
        <div class="control has-icons-left">
            <input name="phone" class="input" type="tel" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number.">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </div>
        <p class="help"></p>
    </div>

    <div class="field">
        <label class="label">Message</label>
        <div class="control">
            <textarea name="message" rows="5" class="form-control" placeholder="Message" required data-validation-required-message="Please enter a message."></textarea>
        </div>
        <p class="help"></p>
    </div>

    <div class="field">
        <label class="label">Subject</label>
        <div class="control">

                </select>

    </div>

        <div class="control">
            <label class="radio">
                <input type="radio" name="variant_1">
                Yes
            </label>
            <label class="radio">
                <input type="radio" name="variant_2">
                No
            </label>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button name="submit" class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button name="cancel" class="button is-link is-light">Cancel</button>
        </div>
    </div>

</div>

{% endif %}
