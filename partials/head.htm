<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{
        (
            this.page.meta_title|default(this.page.title) ~ ' | ' ~ this.site.name
        )
    }}</title>

    {% if this.page.meta_title is not empty %}
        <meta name="title" content="{{ this.page.meta_title }}">
    {% endif %}
    {% if this.page.meta_description is not empty %}
        <meta name="description" content={{ this.page.meta_description }}>
    {% endif %}

    <meta name="author" content={{ this.theme.config.author }}>
    <meta name="generator" content={{ env('APP_NAME') }}>

    {% meta %}

    {# <link rel="stylesheet" href={{ ['assets/css/index.css']|theme }}> #}
    {% styles %}

    {# <script src="https://telegram.org/js/telegram-web-app.js"></script> #}
    <script defer src={{
        [
            '@framework.bundle',
            'assets/js/index.js'
        ]|theme }}>
    </script>
    {% scripts %}
</head>
