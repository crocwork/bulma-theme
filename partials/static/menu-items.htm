{% for item in items %}
    {% if not item.viewBag.isHidden %}
        <li role="presentation" class="{{ item.isActive ? 'active' : '' }} {{ item.isChildActive ? 'child-active' : '' }} {{ item.viewBag.cssClass|default("navbar-item") }}">
            {% if item.url %}
                <a href="{{ item.url }}" {{ item.viewBag.isExternal ? 'target="_blank"' }}>
                    {{ item.title }}
                </a>
            {% else %}
                <span>{{ item.title }}</span>
            {% endif %}

            {% if item.items %}
                <ul>{% partial "static/menu-items" items=item.items %}</ul>
            {% endif %}
        </li>
    {% endif %}
{% endfor %}
