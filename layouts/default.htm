<!DOCTYPE html>
<html lang={{ this.site.locale|default(this.site.hard_locale) }}>
    <head>
        {% partial 'meta' %}
    </head>
    <body data-page-id={{ this.page.id }}>
        <div class="hero is-fullheight is-danger">
            <!-- Header -->
            <header id="app-header" class="hero-head">

            </header>

            <!-- Content -->
            <main id="app-content" class="hero-body">
                {% page %}
            </main>

            <!-- Footer -->
            <footer id="app-footer" class="hero-foot">

            </footer>

        </div>
    </body>
</html>
